funcanvas = document.getElementById("fun")

funcanvas.height = 512

timerbeforesquare = 0

sqrx = 16
sqry = 16
sqrsx = 16
sqrsy = 16

function update(){

	//////////////////////
	//	funcanvas work	//
	//////////////////////
	functx.fillStyle = "#0000FF33"
	functx.fillRect(0,0,funcanvas.width,funcanvas.height)
	
	if(timerbeforesquare>15){
	
		sqrx += sqrsx
		sqry += sqrsy
		
		if(sqrx+64+16>funcanvas.width){
			sqrsx = 0 - sqrsx
		}
		if(sqry+64+16>funcanvas.height){
			sqrsy = 0 - sqrsy
		}
		if(sqrx-16<0){
			sqrsx = 0 - sqrsx
		}
		if(sqry-16<0){
			sqrsy = 0 - sqrsy
		}
		
		
		functx.fillStyle = "#FF0000"
		functx.fillRect(sqrx,sqry,64,64)
	} else {
		timerbeforesquare += 1
	}
	
}
